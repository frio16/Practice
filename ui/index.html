<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Travel Share - Test UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }

        .result h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .result-info {
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.6;
        }

        .result-info strong {
            display: inline-block;
            min-width: 120px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .api-config {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 12px;
        }

        .api-config label {
            font-size: 12px;
            margin-bottom: 5px;
        }

        .api-config input {
            font-size: 12px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÇ Passenger Travel Share</h1>
        <p class="subtitle">Test the passenger travel share API</p>

        <div class="api-config">
            <label for="apiUrl">API Base URL:</label>
            <input type="text" id="apiUrl" value="http://localhost:5008" placeholder="http://localhost:5008">
        </div>

        <form id="travelForm">
            <div class="form-group">
                <label for="trainNo">Train Number *</label>
                <input type="text" id="trainNo" required placeholder="e.g., 12345" maxlength="10">
            </div>

            <div class="form-group">
                <label for="pnr">PNR *</label>
                <input type="text" id="pnr" required placeholder="e.g., ABC123" maxlength="20">
            </div>

            <div class="form-group">
                <label for="travelDate">Travel Date *</label>
                <input type="date" id="travelDate" required>
            </div>

            <div class="form-group">
                <label for="message">Message (Optional)</label>
                <textarea id="message" placeholder="Optional message..." maxlength="500"></textarea>
            </div>

            <button type="submit" class="btn" id="submitBtn">Submit</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Processing your request...</div>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Set default date to today
        document.getElementById('travelDate').valueAsDate = new Date();

        const form = document.getElementById('travelForm');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get API URL
            const apiUrl = document.getElementById('apiUrl').value.trim() || 'http://localhost:5008';
            const endpoint = `${apiUrl}/api/passenger/travel-share`;

            // Hide previous results
            resultDiv.className = 'result';
            resultDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            submitBtn.disabled = true;

            // Get form data
            const formData = {
                trainNo: document.getElementById('trainNo').value.trim(),
                pnr: document.getElementById('pnr').value.trim(),
                travelDate: document.getElementById('travelDate').value,
                message: document.getElementById('message').value.trim() || null
            };

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;

                if (response.ok) {
                    // Success
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Success!</h3>
                        <div class="result-info">
                            <div><strong>Share ID:</strong> ${data.shareId}</div>
                            <div><strong>Train No:</strong> ${data.trainNo}</div>
                            <div><strong>Train Name:</strong> ${data.trainName || 'N/A'}</div>
                            <div><strong>PNR:</strong> ${data.pnr}</div>
                            <div><strong>Travel Date:</strong> ${data.travelDate}</div>
                            <div><strong>Created At:</strong> ${new Date(data.createdAt).toLocaleString()}</div>
                            <div><strong>Train Created:</strong> ${data.trainWasCreated ? 'Yes (via PNR API)' : 'No (already existed)'}</div>
                            ${data.message ? `<div><strong>Message:</strong> ${data.message}</div>` : ''}
                        </div>
                    `;
                } else {
                    // Error from API
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Error</h3>
                        <div class="result-info">
                            <div><strong>Status:</strong> ${response.status} ${response.statusText}</div>
                            <div><strong>Message:</strong> ${data.message || data.title || JSON.stringify(data)}</div>
                            ${data.errors ? `<div><strong>Validation Errors:</strong><pre>${JSON.stringify(data.errors, null, 2)}</pre></div>` : ''}
                        </div>
                    `;
                }
            } catch (error) {
                // Network or other errors
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Connection Error</h3>
                    <div class="result-info">
                        <div><strong>Error:</strong> ${error.message}</div>
                        <div style="margin-top: 10px; font-size: 12px;">
                            Make sure the API is running at: <code>${apiUrl}</code>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
